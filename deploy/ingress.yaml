
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-approval
  namespace: test-approval
  labels:
    app: test-approval
    app.kubernetes.io/name: test-approval
  annotations:
    # ALB Configuration - uses shared platform ALB
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/group.name: dev-platform
    alb.ingress.kubernetes.io/group.order: "20"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:948881762705:certificate/051f6515-0d0b-459c-a056-0663f7c88f5e
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/success-codes: "200"
    alb.ingress.kubernetes.io/security-groups: sg-0e4f3823de6ccc51b
    # External DNS
    external-dns.alpha.kubernetes.io/hostname: test-approval.timedevops.click
spec:
  rules:
    - host: test-approval.timedevops.click
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: test-approval
                port:
                  name: http


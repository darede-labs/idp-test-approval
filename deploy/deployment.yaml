apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-approval
  namespace: test-approval
  labels:
    app: test-approval
    app.kubernetes.io/name: test-approval
    app.kubernetes.io/component: application
    app.kubernetes.io/part-of: idp-test-approval
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-approval
  template:
    metadata:
      labels:
        app: test-approval
        app.kubernetes.io/name: test-approval
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      nodeSelector:
        kubernetes.io/arch: arm64

      containers:
        - name: app
          image: 948881762705.dkr.ecr.us-east-1.amazonaws.com/idp-test-approval:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
            - name: APP_VERSION
              value: "latest"
            - name: NODE_ENV
              value: "production"
          resources:

            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 600m
              memory: 512Mi

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
